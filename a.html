<!DOCTYPE HTML>
<html>
<body>

<button onclick="run()" type="button">Click me</button>
<div id="res"></div>

<script>
  function run() {
    var node = document.createTextNode("Sample text");
    var br = document.createElement('br');

    document.getElementById('res').appendChild(node);
    document.getElementById('res').appendChild(br);
  }
</script>
</body>
</html>
