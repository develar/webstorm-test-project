<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="test_css.css">
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</head>
<body>

<div>
  <input id="to-do-input" type="text" placeholder="What's up?">
</div>
<div>
  <ul id="to-do-list"></ul>
</div>

<script>
  $('#to-do-input').change(function () {
    var newToDo = $(this).val();
    $('#to-do-list').append('<li>' + newToDo + '</li>');
    $(this).val('');
    $('li').click(function () {
      $(this).remove();
    });
  });
</script>

</body>
</html>
