<html>
<head>
  <!-- test closing tag -->
  <link rel="license" href="http://creativecommons.org/licenses/by/1.0"/>
  <p></p>
</head>
<body><p id="p2">Hello world!</p>

<script>

  function get_random_color() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.round(Math.random() * 15)];
    }
    return color;
  }

  function extracted() {
    document.getElementById("p2").style.color = get_random_color();
  }
</script>

<button onclick="extracted()">modify</button>

</body>
</html>
